<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
function fn_sync(){
// 	console.log('sync')
	var a=1;
	var b=2;
	var sum = a+b
	console.log("sync sum>>",sum);
}
function fn_async(){
// 	console.log('async')
	var a=0;
	var b=0;
	
	//axios 통해서 받아오기
	axios.post("/get1").then((res) => {
		a=res.data.num;
		console.log("async get1: ",res.data.num);
		console.log("ajax1");
			
	});
	axios.post("/get2").then((res) => {
		b=res.data.num;
		console.log("async get2: ",res.data.num);
		console.log("ajax2");
	});
	var sum = a+b;
	console.log("async sum>>",sum);
	console.log("ajax3");
}
</script>
</head>
<body > <!-- body 요소 준비 다 되면 fn_list() 바로 실행 --> 
ASYNC<br>
<a href="javascript:fn_sync()">sync</a>
<a href="javascript:fn_async()">async</a>
</body>
</html>
