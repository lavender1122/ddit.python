<!DOCTYPE html>

<head>

<title>Insert title here</title>
<style type="text/css">
.ltt{
	height:20px;
}

<script type="text/javascript">
	function myClick() {
		const arr= [parseInt(Math.ceil(Math.random()*44))];
		let objs=document.querySelectorAll('.ltt');
		
		console.log(arr)
		console.log(objs)
		
		for(var i = 0;i<1000;i++){
		var rnd = parseInt(Math.random()*45);
		var a= arr[0];
		arr[0]= arr[rnd];
		arr[rnd]=a;
		}
		objs[0].innerHTML = arr[0]
		objs[1].innerHTML = arr[1]
		objs[2].innerHTML = arr[2]
		objs[3].innerHTML = arr[3]
		objs[4].innerHTML = arr[4]
		objs[5].innerHTML = arr[5]
		

	}
</script>
</head>
