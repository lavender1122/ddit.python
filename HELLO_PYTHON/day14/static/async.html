<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script type="text/javascript">
function fn_sync(){
// 	console.log('sync')
	var a=1;
	var b=2;
	var sum = a+b
	console.log("sync sum>>",sum);
}
function fn_async(){
	var a = 0;
	var b = 0;
	$.ajax({
        type: 'POST',
        url: '/get1',
        async: false,
        dataType : 'JSON',
        contentType: "application/json",
        success: function(resp){
        	console.log(resp.num) //1
        	a= resp.num
        }
    })
	$.ajax({
        type: 'POST',
        url: '/get2',
        async: false,
        dataType : 'JSON',
        contentType: "application/json",
        success: function(resp){
        	console.log(resp.num)//2
        	b= resp.num
        }
    })
    var sum = a+ b;
   	console.log("sum",sum)
	
}
</script>
</head>
<body > <!-- body 요소 준비 다 되면 fn_list() 바로 실행 --> 
ASYNC(ajax)<br>
<a href="javascript:fn_sync()">sync</a>
<a href="javascript:fn_async()">async</a>
</body>
</html>
