<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
#it_dan {
  width: 30px;
}
#mydiv {
  height: 200px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn').on("click",function(event){
		myclick();
	});
});
function myclick(){
	let sb_dan=$('#sb_dan').val();
	let mydiv=$('#mydiv');
	
	mydiv.html("");
	let result=mydiv.html();
	console.log(sb_dan);
	for(let i=2; i <=9 ; i++){
		mul = sb_dan *i
		result +=sb_dan+"*"+i+"=" +mul +"<br>"
// 	console.log(mul);
	}
	mydiv.html(result);
}
</script>   
<body>
EX03<br>
<table border="1px double">
   <tr>
      <td>출력 단수</td>
      <td>
         <select id="sb_dan">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
         </select>
      </td>
   </tr>
   <tr>
      <td colspan="2">
         <input type="button" value="출력하기" id="btn">
      </td>
   </tr>
   <tr>
      <td colspan="2">
         <div id="mydiv"></div>
      </td>
   </tr>
</table>
</body>
</html>
