<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href="emp_mod?e_id={{vo.e_id}}";
}
function fn_del_act(){
	var flag=confirm("한 분 지워진 데이터는 복구불가합니다.\n 그래도 삭제 하시겠습니까?");
	if(!flag){
		return; //밑으로 못내려가게 맞는다
	}
	document.frm.submit();
}

</script>
</head>
<body>
EMP DETAIL<br>	
{{vo}}
<form name="frm" action="emp_del" method="post">
<table border='1'>
	<tr>
		<th>e_id</th>
		<td>{{vo.e_id}}</td>
		<input type ="hidden" name =e_id value="{{vo.e_id}}">
	</tr>
	<tr>
		<th>e_name</th>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<th>gen</th>
		<td>{{vo.gen}}</td>
	</tr>
	<tr>
		<th>addr</th>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type = "button" value ="수정" onclick="fn_mod()">
			<input type = "button" value ="삭제" onclick="fn_del_act()">
		</td>
	</tr>
</table>
</form>
</body>
</html>
